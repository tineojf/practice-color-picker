<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="color">
        <label for="range-r">Red (R)</label
        ><input
          type="range"
          name="range-r"
          id="range-r"
          min="0"
          max="255"
          step="1"
          value="128"
        />
        <p>128</p>
      </div>
      <div class="color">
        <label for="rang-g">Green (G)</label
        ><input
          type="range"
          name="rang-g"
          id="rang-g"
          min="0"
          max="255"
          step="1"
          value="128"
        />
        <p>128</p>
      </div>
      <div class="color">
        <label for="range-b">Blue (B)</label
        ><input
          type="range"
          name="range-b"
          id="range-b"
          min="0"
          max="255"
          step="1"
          value="128"
        />
        <p>128</p>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
